<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet"href="\my hacks\paymentstyle.css">
</head>

<body>
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            
            Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
            
        </p>
        </fieldset>
        <p>Address: <textarea name="addres" id="address" cols="100" rows="10"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email " required></p>
        <p>Pincode :* <input type="number" name="Pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card type" id="card-type">
                <option value="">--select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Rupay">Rupay</option>

            </select>
        </p> 
        <p>
            Card Number <input type="number" name="card number" id="card number">
        </p>
        <p>
            Expiration Date: <input type="date" name="date" id="date">
        </p>
        <p>
            CVV <input type="password" name="cvv"id="cvv">
            
        </p>
        <input type="submit" value="Pay now">

    
        



    </form>
        
</body>

</html>
